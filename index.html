<!DOCTYPE html>
<html>
    <head>
        <title>Age Comparison</title>
        <link rel="stylesheet" href="main.css"/>
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Age Comparison</h1>
        <br>
        <p>Hi I'm Tori! Type in your age to see if you are younger, older, or the same age as me!</p>
        <br>
        <br>
        <form>
            <input type="text" id="num" placeholder="How old are you?"></input>
            <div onclick="getAge()" class="button">Submit</div>
            
            <p id="result"></p>
        </form>
        <script src="main.js"></script>
    </body>
</html>
